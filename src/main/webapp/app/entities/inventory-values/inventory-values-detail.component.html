<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inventoryValues">
            <h2><span>Inventory Values</span> {{inventoryValues.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Part Number</span></dt>
                <dd>
                    <span>{{inventoryValues.partNumber}}</span>
                </dd>
                <dt><span>Part Description</span></dt>
                <dd>
                    <span>{{inventoryValues.partDescription}}</span>
                </dd>
                <dt><span>Value Each</span></dt>
                <dd>
                    <span>{{inventoryValues.valueEach}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inventory-values', inventoryValues.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
